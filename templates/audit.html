<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Audit-Trail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="{{ url_for('static', filename='rssanswers.png') }}" alt="Logo" height="40" />
        <span class="logo-text">RSS Answers</span>
      </div>
      <nav class="search-form">
        <a href="{{ url_for('index') }}">Home</a>
      </nav>
    </div>
    <div class="article-counter">
      {{ audit|length }} Audit-Eintr√§ge
    </div>
  </header>

  <main>
    <section class="sources-box">
      <h2>Audit-Trail</h2>
      <table>
        <thead>
          <tr><th>Link</th><th>Typ</th><th>Zeitpunkt</th></tr>
        </thead>
        <tbody>
          {% for link, typ, zeit in audit %}
          <tr>
            <td><a href="{{ link }}" target="_blank">{{ link }}</a></td>
            <td>{{ typ }}</td>
            <td>{{ zeit.strftime('%d.%m.%Y %H:%M:%S') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
